<template name="manageList">
    {{> title title='Цены' item1name='Цены'}}

    <div class="uk-margin-small uk-padding-small" >


        <div class="uk-width-1-1  uk-card uk-card-body uk-card-default  uk-margin-auto" id="top">


            {{#if isReady}}

                <div class="uk-width-1-1">
                    <label class="uk-form-label" for="users-filter">Поиск:</label>
                    <div class="uk-form-controls">
                        <input type="text" class="uk-input uk-form-blank uk-form-width-1-1"  id="users-filter" > <span class="uk-input-bar "></span>
                    </div>
                </div>
                <hr>
                    <div class="uk-div uk-margin ">
                        Отображено результатов: {{{ applications.length}}}
                    </div>

                    <div class="">
                        <table class="uk-table uk-table-align-vertical uk-form">
                            <thead>
                            <tr>
                                <th class="uk-table-shrink"></th>
                                <th class="uk-table-shrink">Избранный</th>
                                <th class="uk-table-shrink">Карт</th>
                                <th class="uk-table-expand">Название</th>
                                <th  class="uk-table-shrink">Порядок</th>
                                <th  class="uk-table-shrink">Цена</th>
                                <th  class="uk-table-shrink">Единицы</th>
                                <th  class="uk-table-shrink">Категория</th>
                                <th  class="uk-table-shrink">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id="top-of-page" class="drug"></tr>
                            {{#each applications }}

                            <tr id="{{_id}}">
                                <td><input type="checkbox" id="{{_id}}" class="active uk-checkbox" checked="{{active}}"></td>
                                <td><input type="checkbox" id="{{_id}}" class="featured uk-checkbox" checked="{{featured}}"></td>
                                <td><a href="{{pathFor 'manageitemsedit' id=_id}}"><img class="img_thumb" src="{{img}}?store=thumbs" alt=""></a></td>
                                <td id="{{_id}}" class="drug">{{name}}</td>

                                <td><input type="number" class="sort uk-input uk-form-width-small" id="{{_id}}"  value="{{sort}}"></td>
                                <td><input type="number" class="price uk-input uk-form-width-small" id="{{_id}}"  value="{{price}}"></td>
                                <td >{{meter}}</td>
                                <td>{{category}}</td>
                                <td class="uk-text-nowrap">
                                        <a href="{{pathFor 'manageitemsedit' id=_id}}" uk-icon="icon: pencil" class="uk-icon-button"></a>

                                        <span id="{{_id}}" class="delete uk-icon-button" uk-icon="icon: trash"></span>
                                </td>
                            </tr>
                            {{/each}}

                            </tbody>
                        </table>
                    </div>


            {{else}}
            {{> loading}}
            {{/if}}

        </div>
    </div>


    <div class="uk-position-fixed uk-position-bottom-right uk-position-medium uk-animation-slide-top">
        <a class="md-fab md-fab-primary top" >
            <span uk-icon="icon:  arrow-up; ratio: 3" ></span>
        </a>
    </div>

    <div class="uk-position-fixed uk-position-right uk-top-100 uk-position-medium uk-animation-slide-right">
        <a href="#additem1" uk-toggle >
            <span uk-icon="icon: plus; ratio: 2" ></span>
        </a>
    </div>

</template>
