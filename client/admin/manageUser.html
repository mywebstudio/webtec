<template name="manageUser">
    {{#with user}}
    {{> title title=username item1='/manageusers' item1name='Пользователи' item2name=user.username}}

    <div class="uk-margin-small uk-padding-small" >


        <div class="uk-width-1-1">

            <div class="uk-grid-small" uk-grid>

                <div class="uk-width-1-3">

                    <div class="uk-card uk-card-primary ">
                        <div class="uk-grid-small uk-card-body" uk-grid>
                            <div class=" fileinput fileinput-new uk-width-1-2" >
                                <a href="/direct/{{username}}" class="user_heading_avatar uk-align-left">
                                    {{> avatar img=avatar}}
                                </a>
                            </div>
                            <div class="user_heading_content uk-width-1-2">
                                <h2 class="heading_b">
                                    <span class="uk-text-truncate" id="user_edit_uname">{{name}}</span>
                                </h2>
                                <span class="sub-heading" id="user_edit_position">{{city}}</span>
                            </div>
                            <div class="action">
                                <div class="button primary">Выберите фото
                                    <input id="fileInput" name="photoUpload" accept="image/*" type="file" />
                                </div>
                                {{#with upload}}
                                <button type="button" class="button primary select-service">Загрузить аватар</button>
                                {{/with}}
                            </div>
                        </div>

                        <div class="uk-card-footer">
                            <h4>Баланс {{#if balance}}<span class="uk-float-right">{{balance}} &#8381;</span>{{/if}}</h4>
                            {{#if discont}}<h4 class="uk-margin-top">Скидка <span class="uk-float-right">{{discont}}%</span></h4>{{/if}}
                            <h4 class="uk-margin-top">Менеджер {{#if manager}}<span class="uk-float-right">{{> managername id=manager}}</span>{{/if}}</h4>
                        </div>

                    </div>

                    {{#if isAdmin}}
                    <div class="uk-card  uk-card-default uk-margin-top">
                        <div class="uk-card-body">


                            <div class="uk-form-row">
                                <label for="discont" class="inline-label">Скидка</label>
                                <input type="text" class="uk-input uk-form-blank" id="discont" value="{{discont}}">
                            </div>

                            <div class="uk-form-row">
                                <input type="checkbox" checked="{{active}}" id="active" class="uk-checkbox">
                                <label for="active" class="inline-label">Активен</label>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="rol">Группа</label>
                                <select  class="uk-select" id="rol">
                                    <option value="user" selected="{{$eq roles 'user'}}">Клиент</option>
                                    <option value="manager" selected="{{$eq roles 'manager'}}">Менеджер</option>
                                    <option value="developer" selected="{{$eq roles 'developer'}}">Программист</option>
                                    <option value="desinger" selected="{{$eq roles 'desinger'}}">Дизайнер</option>
                                    <option value="admin"  selected="{{$eq roles 'admin'}}">Администратор</option>
                                </select>

                                <div class="selectize_fix"></div>
                            </div>


                            <div class="uk-margin">
                                <label class="uk-form-label" for="manager">Менеджер</label>
                                <select  class="uk-select" id="manager">
                                    <option value="" ></option>
                                    {{#each managers}}
                                    <option value="{{_id}}" selected="{{$eq _id user.manager}}">{{name}}</option>
                                    {{/each}}
                                </select>
                                <div class="selectize_fix"></div>
                            </div>

                        </div>

                    </div>
                    {{/if}}
                </div>


                <div class="uk-width-2-3">
                    <div class="uk-card  uk-card-default">
                        <h3 class="uk-card-header">
                            Общая информация
                        </h3>
                        <div class="uk-card-body">


                            <div class="uk-grid" uk-grid>
                                <div class="uk-width-1-2 ">
                                    <label class="uk-form-label" for="name">Имя</label>
                                    <div class="uk-form-controls">
                                        <input type="text" class="uk-input uk-form-blank uk-form-width-1-1" id="name"
                                               value="{{name}}">
                                    </div>
                                </div>


                                <div class=" uk-width-1-2 ">
                                    <label class="uk-form-label" for="mail">Email</label>
                                    <div class="uk-form-controls">
                                        <input type="text" class="uk-input uk-form-blank uk-form-width-1-1" id="mail"
                                               value="{{mail}}">
                                    </div>
                                </div>

                                <div class=" uk-width-1-2 ">
                                    <label class="uk-form-label" for="tel">Телефон</label>
                                    <div class="uk-form-controls">
                                        <input type="text" class="uk-input uk-form-blank uk-form-width-1-1" id="tel"
                                               value="{{tel}}">
                                    </div>
                                </div>

                                <div class="uk-width-1-2 ">
                                    <label class="uk-form-label" for="adress">Почтовый адрес</label>
                                    <div class="uk-form-controls">
                                        <input type="text" class="uk-input uk-form-blank uk-form-width-1-1" id="adress"
                                               value="{{adress}}">
                                    </div>
                                </div>

                                <div class="uk-width-1-1">
                                    <div class="uk-input-wrapper uk-input-filled"><label
                                            for="description">Описание</label>
                                                                    <textarea
                                                                            class="uk-input selecize_init"
                                                                            id="description" cols="30" rows="5">{{description}}</textarea><span
                                                class="uk-input-bar "></span></div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    {{/with}}

</template>
