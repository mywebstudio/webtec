<template name="manageFilters">
    {{> title title='Конфигурации' subtitle=name item1name='Конфигурации'}}

    <div class="uk-margin-small uk-padding-small" >

        <div class="uk-width-1-1  uk-card uk-card-body uk-card-default  uk-margin-auto">
            <div uk-grid>
                <div class="uk-width-1-1">
                    <div class="">
                        <table class="uk-table uk-table-align-vertical">
                            <thead>
                            <tr>
                                <th></th>
                                <th class="uk-table-shrink">Название</th>
                                <th class="uk-table-expand">Компоненты</th>
                                <th class="uk-table-shrink">Сумма</th>
                                <th>Действия</th>
                            </tr>
                            </thead>

                            <tbody>
                            {{#each filter}}
                            <tr>
                                <td><input type="checkbox" id="{{_id}}"  class="active uk-checkbox" checked="{{active}}"></td>
                                <td>{{name}}</td>
                                <td>{{#each items}}{{itemname this}}, {{/each}}</td>
                                <td>
                                    {{price}}
                                </td>
                                <td class="uk-text-nowrap">
                                    <a href="{{pathFor 'managefilter' id=_id}}"  uk-icon="icon: pencil" class="uk-icon-button"></a>

                                    <span id="{{_id}}" class="delete uk-icon-button" uk-icon="icon: trash"></span>

                                </td>
                            </tr>
                            {{/each}}
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <div class="uk-position-fixed uk-position-right uk-top-100 uk-position-medium uk-animation-slide-right">
        <a href="#addfilter" uk-toggle >
            <span uk-icon="icon: plus; ratio: 2" ></span>
        </a>
    </div>


</template>
