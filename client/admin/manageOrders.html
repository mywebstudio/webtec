<template name="manageOrders">


    {{> title title='Заказы' item1='/orders' item2name=order.number item1name='Заказы'}}

    <div class="uk-margin-small">

        <div class="uk-width-1-1 uk-padding-small">

            {{#if isReady}}

                    {{#with order}}
                        {{#unless free}}
                        <div class="main-print test">

                            <div class="uk-card uk-card-default uk-card-small  invoice_preview-{{orderId}}">
                                <div class="uk-card-header uk-width-1-1 uk-inline">
                                    <h3 class="md-card-toolbar-heading-text large" id="invoice_name">
                                        Заказ №000{{number}} от {{date _createdAt}}
                                    </h3>

                                    <div class="uk-position-center-right uk-position-small">
                                        <a  id="bill" class='uk-button uk-button-default uk-button-small'>Счёт </a>
                                        <a  id="teze" class='teh uk-button uk-button-default uk-button-small'>Техзадание </a>


                                        {{#unless payed}}
                                            {{#if confirm}}
                                            <a class='del uk-button uk-button-danger uk-button-small' >Удалить</a>

                                            {{#if active}}<button class='later uk-button uk-button-primary uk-button-small'>Отложить</button>{{/if}}
                                            <button class='order uk-button uk-button-primary uk-button-small'>Оформить</button>
                                            {{else}}
                                            <a class='del uk-button uk-button-danger uk-button-small' >Удалить</a>

                                            <button class='uk-button uk-button-primary uk-button-small' disabled>Оформить</button>
                                            {{/if}}

                                        {{/unless}}
                                    </div>
                                </div>

                                <div class="uk-card-body">

                                    <div class="uk-grid uk-margin">
                                        <div class="uk-width-1-1">

                                            <table class="uk-table">
                                                <thead>
                                                <tr class="uk-text-upper">
                                                    <th>Информация о Заказчике</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="uk-table-middle">
                                                    <td>
                                                        <label class="uk-form-label" for="name">Заказчик</label>
                                                        <div class="uk-form-controls">
                                                            <input type="text" class="uk-input uk-form-width-1-1" id="name"
                                                                   value="{{currentUser.name}}" placeholder="ФИО или название организации">
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="uk-form-label" for="name">Реквизиты и контакты Заказчика</label>
                                                        <div class="uk-form-controls">
                                                            <textarea class="uk-textarea uk-form-width-1-1" id="adress" rows="3"
                                                                   placeholder="Банковские реквизиты и контакты">{{currentUser.adress}}</textarea>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="uk-table-middle">
                                                    <td>
                                                        <label class="uk-form-label" for="pname">Название проекта</label>
                                                        <div class="uk-form-controls">
                                                            <input type="text" class="uk-input uk-form-width-1-1" id="pname"
                                                                   placeholder="Рабочее название для обозначения проекта" value="{{name}}">
                                                        </div>
                                                    </td>
                                                    <td>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>


                                            <table class="uk-table">
                                                <thead>
                                                <tr class="uk-text-upper">
                                                    <th>Проект солашения между сторонами</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="uk-table-middle">
                                                    <td>
                                                        <a href="#" uk-toggle="target: #spec"><span
                                                              id="specdng"  class="">Спецификация проекта</span></a>
                                                    </td>

                                                    <td>
                                                        <a href="#" uk-toggle="target: #spec"
                                                           class="ediexe uk-icon-button" uk-icon="icon: pencil"></a>
                                                    </td>
                                                </tr>

                                                {{#if itemsList}}

                                                <tr class="uk-table-middle">
                                                    <td>
                                                        <a href="#" id="offer" class="offer"><span >Договор на разработку сайта</span></a>
                                                    </td>

                                                    <td>
                                                        <a  id="offer" class="offer uk-icon-button" uk-icon="icon: cloud-download"></a>
                                                    </td>
                                                </tr>


                                                <tr class="uk-table-middle">
                                                    <td>
                                                        <a href="#" uk-toggle="target: #tehzadanie"><span class="">Приложение 1: Техническое задание (требования Заказчика)</span></a>
                                                    </td>

                                                    <td>
                                                        <a href="#" uk-toggle="target: #tehzadanie"
                                                           class="ediexe uk-icon-button" uk-icon="icon: pencil"></a>
                                                    </td>
                                                </tr>
                                                {{/if}}

                                                {{#if itemsList2}}
                                                <tr class="uk-table-middle">
                                                    <td>
                                                        <a href="#" class="regoffer"><span >Договор на услуги по обслуживанию сайта</span></a>
                                                    </td>

                                                    <td>
                                                        <a class="regoffer uk-icon-button" uk-icon="icon: cloud-download"></a>
                                                    </td>
                                                </tr>
                                                {{/if}}
                                                </tbody>
                                            </table>

                                            {{#if itemsList}}
                                            <table class="uk-table">
                                                <thead>
                                                <tr class="uk-text-upper">
                                                    <th>Техническое задание</th>
                                                    <th>Цена</th>
                                                    <th>Количество</th>
                                                    <th>Стоимость</th>
                                                    <th class="uk-text-center" ></th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                {{#each itemsList}}
                                                {{#let kol = this.kol}}

                                                        {{#with item this.id}}

                                                                        <tr class="uk-table-middle findthis">
                                                                            <td>
                                                                                <a href="#" uk-toggle="target: #m-{{_id}}"><span class="findname">{{name}}</span></a>

                                                                                <div id="m-{{_id}}" uk-modal>
                                                                                    <div class="uk-modal-dialog">

                                                                                        <button class="uk-modal-close-default" type="button" uk-close></button>

                                                                                        <div class="uk-modal-header">
                                                                                            <h2 class="uk-modal-title">{{name}}</h2>
                                                                                        </div>

                                                                                        <div class="uk-modal-body" uk-overflow-auto>

                                                                                            <textarea class="uk-width-1-1 techred" id="text-{{_id}}" rows="25">{{teh}}</textarea>
                                                                                        </div>

                                                                                        <div class="uk-modal-footer uk-text-right">
                                                                                            <p>
                                                                                                При сохранении
                                                                                                изменений, ваши требования отправятся на модерацию. Посте того как мы проведем оценку работу, вы сможете
                                                                                                продолжить оформление заказа.
                                                                                            </p>

                                                                                            <button class="uk-button uk-button-primary " id="{{_id}}" name="{{orderId}}"
                                                                                                    onclick=" var id = $(this).attr('id');
                                                                                                             Meteor.call('replaceOrderItem', $(this).attr('name'), id, $('#text-'+id).val());
                                                                                                             UIkit.modal($('#m-'+id)).hide();
                                                                                                             Session.set('ordered-'+id, false);
                                                                                                             UIkit.notification({
                                                                                                                message: 'Заказ отправлен на модерацию',
                                                                                                                status: 'success',
                                                                                                                pos: 'top-right',
                                                                                                                timeout: 5000})"
                                                                                                     type="button">Сохранить изменения</button>
                                                                                        </div>

                                                                                    </div>
                                                                                </div>

                                                                            </td>
                                                                            <td>
                                                                                <span class="findprice1">{{smartprice price}}</span> {{#if percent}}%{{else}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}} {{/if}}

                                                                                {{#if currentUser.discont}}
                                                                                    <del class="uk-text-small uk-text-muted">{{price}} {{#if percent}}%{{else}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}} {{/if}}</del>
                                                                                {{/if}}

                                                                            </td>

                                                                            <td>
                                                                                {{#if $eq type 'quant'}}

                                                                                <a  href="" id="{{_id}}" class="minus" ><span uk-icon="icon: minus-circle"></span></a>

                                                                                <span class="uk-badge findkol" style="width:20%">{{kol}}</span>

                                                                                <a  href="" id="{{_id}}" class="plus" ><span uk-icon="icon: plus-circle"></span></a>

                                                                                {{else}}
                                                                                    <span class="findkol" style="width:20%">1</span>
                                                                                {{/if}}

                                                                            </td>

                                                                            <td>

                                                                                <span class="findprice2">{{stoimost price percent kol}}</span> {{#if percent}}%{{else}}руб.{{/if}}

                                                                            </td>

                                                                            <td>
                                                                                <a href="#" uk-toggle="target: #m-{{_id}}" class="ediexe uk-icon-button" uk-icon="icon: pencil"></a>
                                                                                <span id="{{_id}}" class="delete uk-icon-button" uk-icon="icon: trash"></span>
                                                                            </td>
                                                                        </tr>

                                                        {{/with}}
                                                {{/let}}
                                                {{/each}}

                                                </tbody>
                                            </table>
                                            {{/if}}

                                            {{#if itemsList2}}

                                                <tr class="uk-text-upper">

                                                    <th>Цена</th>
                                                    <th>Количество</th>
                                                    <th>Стоимость</th>
                                                    <th class="uk-text-center" ></th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                {{#each itemsList2}}
                                                {{#let kol = this.kol}}

                                                        {{#with item this.id}}

                                                                                        <div class="uk-modal-header">
                                                                                            <h2 class="uk-modal-title">{{name}}</h2>
                                                                                        </div>

                                                                                        <div class="uk-modal-body" uk-overflow-auto>

                                                                                            <textarea class="uk-width-1-1 techred" id="text-{{_id}}" rows="25">{{teh}}</textarea>
                                                                                        </div>

                                                                                        <div class="uk-modal-footer uk-text-right">
                                                                                            <p>
                                                                                                При сохранении
                                                                                                изменений, ваши требования отправятся на модерацию. Посте того как мы проведем оценку работу, вы сможете
                                                                                                продолжить оформление заказа.
                                                                                            </p>
                                                                                            <button class="uk-button uk-button-default uk-modal-close" type="button">Оставить без изменений</button>
                                                                                            <button class="uk-button uk-button-primary " id="{{_id}}" name="{{orderId}}"
                                                                                                    onclick=" var id = $(this).attr('id');
                                                                                                             Meteor.call('replaceOrderItem', $(this).attr('name'), id, $('#text-'+id).val());
                                                                                                             UIkit.modal($('#m-'+id)).hide();
                                                                                                             Session.set('ordered-'+id, false);
                                                                                                             UIkit.notification({
                                                                                                                message: 'Заказ отправлен на модерацию',
                                                                                                                status: 'success',
                                                                                                                pos: 'top-right',
                                                                                                                timeout: 5000})"
                                                                                                     type="button">Сохранить изменения</button>
                                                                                        </div>

                                                                                    </div>
                                                                                </div>

                                                                            </td>
                                                                            <td>
                                                                                <span class="findprice1">{{smartprice price}}</span>  {{#if percent}}%{{else}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}} {{/if}}

                                                                                {{#if currentUser.discont}}
                                                                                    <del class="uk-text-small uk-text-muted">{{price}} {{#if percent}}%{{else}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}} {{/if}}</del>
                                                                                {{/if}}

                                                                            </td>

                                                                            <td>
                                                                                {{#if $eq type 'quant'}}

                                                                                <a  href="" id="{{_id}}" class="minus" ><span uk-icon="icon: minus-circle"></span></a>

                                                                                <span class="findkol" style="width:20%">{{kol}}</span>

                                                                                <a  href="" id="{{_id}}" class="plus" ><span uk-icon="icon: plus-circle"></span></a>
                                                                                {{else}}
                                                                                    <span class="uk-badge findkol" style="width:20%">1</span>
                                                                                {{/if}}


                                                                            </td>

                                                                            <td>

                                                                                <span class="findprice2">{{stoimost price percent kol}}</span>  {{#if percent}}%{{else}}руб.{{/if}}

                                                                            </td>

                                                                            <td>
                                                                                <a href="#" uk-toggle="target: #m-{{_id}}" class="ediexe uk-icon-button" uk-icon="icon: pencil"></a>
                                                                                <span id="{{_id}}" class="delete uk-icon-button" uk-icon="icon: trash"></span>
                                                                            </td>
                                                                        </tr>

                                                        {{/with}}
                                                {{/let}}
                                                {{/each}}

                                                </tbody>
                                            </table>
                                            {{/if}}
                                        </div>
                                    </div>

                                </div>

                                <div class="uk-card-footer" >
                                    <div class="uk-width-1-1">
                                        <div class="uk-width-2-5">
                                            <span class="uk-text-muted uk-text-small uk-text-italic">Общая сумма заказа {{#if currentUser.discont}}с учётом вашей скидки {{currentUser.discont}}%{{/if}}: </span>

                                            <span class="heading_b uk-text-success uk-text-large" id="sum">{{count}} руб</span>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

            {{else}}
            <div class="main-print test">

                <div class="uk-card uk-card-default uk-card-small  invoice_preview-{{orderId}}">
                    <div class="uk-card-header uk-width-1-1 uk-inline">

                                    </tr>

                                            </div>

                                </table>

                                        <th>Стоимость</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        {{#each itemsList}}
                                            {{#with item this.id}}
                                                <tr class="uk-table-middle findthis">
                                                    <td>
                                                        <span class="findname">{{name}}</span>
                                                    </td>
                                                    <td>

                                                    </td>

Директор(а)
Руководители отделов


- Контактные лица (имена / контакты)

Ответственный за сайт
Кто заполняет данный бриф

- Наличие корпоративных стандартов оформления рекламно-информационной продукции (товарный знак, фирменные цвета, шрифт, модульная сетка, и т.п.) BrandBook или StyleGuide



- Слоган компании



- Миссия



- Цели и задачи



Расширенная информация о компании и услугах
