<template name="taskProgress">
    {{#with data}}
    <progress id="progressbar" class="uk-progress uk-margin-remove" value="{{endtasks _id}}" max="{{alltasks _id}}"></progress>
    <h6 class="uk-text-center uk-text-muted uk-margin-remove"> {{endtasks _id}} из {{alltasks _id}} задач</h6>
    {{/with}}

</template>
