<template name="calcItem">
    {{#with itemn}}
        <div>
            <div class="uk-card-default {{state _id}} uk-card-small uk-card uk-card-hover">
                <div class="uk-card-header">
                    <h3 class="uk-card-title">{{name}}</h3>
                </div>

                <div class="uk-card-body">
                    <div class="uk-panel">
                        <img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100" height="75" alt="{{name}}">
                        <p>{{cutString short 72}} {{> readMore id=_id description=description gallery=gal}}</p>
                    </div>
                </div>

                <div class="uk-card-footer">
                    <h3 class="uk-float-left uk-margin-remove">{{price}}</h3>

                    <button class="uk-button uk-button-small uk-button-primary uk-float-right order card" id="{{_id}}"> Заказать</button>

                </div>
            </div>
        </div>
    {{/with}}
</template>
