<template name="loginForm">

	<div class="uk-position-center uk-text-center">
		{{#unless loggingIn }}
		<a href="/" class="uk-link-reset"><h3>TEC WEB</h3></a>


				{{#if showFormLogin}}
					<div class="fields">
						{{#if state 'login'}}
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: user"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Логин"  name='emailOrUsername' id="emailOrUsername" >
							</div><br>

							<div class="uk-inline ">
								<span class="uk-form-icon" uk-icon="icon: lock"></span>
								<input type="password" class="uk-input uk-form-width-medium" placeholder="Пароль"  name='pass' id="pass" >
							</div><br>

						{{/if}}

						{{#if state 'register'}}
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: mail"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Email"  name='email' id="email" >
							</div><br>
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: user"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Логин"  name='emailOrUsername' id="emailOrUsername" >
							</div><br>

							<div class="uk-inline ">
								<span class="uk-form-icon" uk-icon="icon: lock"></span>
								<input type="password" class="uk-input uk-form-width-medium" placeholder="Пароль"  name='pass' id="pass" >
							</div><br>

						{{/if}}

						{{#if state 'forgot-password'}}
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: mail"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Email"  name='email' id="email" >
							</div>
						{{/if}}
					</div>

					<div class="submit uk-text-center">
						<button class='uk-button uk-button-primary uk-button-small uk-margin-top login'><span>{{#if state 'register'}}Регистрация{{/if}}{{#if state 'login'}}Вход{{/if}}{{#if state 'forgot-password'}}Напомнить{{/if}}</span></button>
					</div>

					<div class="uk-margin-top">

						<button class='uk-button uk-button-secondary uk-button-small vk'>Вход через vk</button>
						<button class='uk-button uk-button-secondary uk-button-small fb'>Вход через fb</button>

					</div>
					<div class="uk-margin-top">
						{{#if state 'login'}}
									<a  class="forgot-password">Забыли пароль?</a>
									<a  class="regist">Регистрация</a>

						{{else}}
									<a class="back-to-login">Назад к авторизации</a>
						{{/if}}
					</div>
				{{/if}}
		{{else}}
			{{> loading}}
		{{/unless}}
	</div>

	<div class="uk-text-center uk-position-bottom-center uk-animation-fade uk-width-3-4 uk-margin-auto">
		<p>info@tecweb.ru <br> +7 (978) 074-74-03</p>
	</div>
</template>
