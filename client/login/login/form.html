<template name="loginForm">

	<div class="uk-position-center uk-text-center">

				{{#if showFormLogin}}
					<div class="fields">
						{{#if state 'login'}}
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: user"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Логин"  name='emailOrUsername' id="emailOrUsername" >
							</div><br>

							<div class="uk-inline ">
								<span class="uk-form-icon" uk-icon="icon: lock"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Пароль"  name='pass' id="pass" >
							</div><br>

						{{/if}}

						{{#if state 'register'}}
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: mail"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Email"  name='email' id="email" >
							</div><br>
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: user"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Логин"  name='emailOrUsername' id="emailOrUsername" >
							</div><br>

							<div class="uk-inline ">
								<span class="uk-form-icon" uk-icon="icon: lock"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Пароль"  name='pass' id="pass" >
							</div><br>

						{{/if}}

						{{#if state 'forgot-password'}}
							<div class="uk-inline uk-margin-small">
								<span class="uk-form-icon" uk-icon="icon: mail"></span>
								<input type="email" class="uk-input uk-form-width-medium" placeholder="Email"  name='email' id="email" >
							</div>
						{{/if}}
					</div>

					<div class="submit uk-text-center">
						<button class='uk-button uk-button-primary uk-button-small uk-margin-top login'><span>{{#if state 'register'}}Регистрация{{/if}}{{#if state 'login'}}Вход{{/if}}{{#if state 'forgot-password'}}Напомнить{{/if}}</span></button>
					</div>

					<div class="uk-margin-top">
						{{#if state 'login'}}
									<a  class="forgot-password">Забыли пароль?</a>
									<a  class="regist">Регистрация</a>

						{{else}}
									<a class="back-to-login">Назад к авторизации</a>
						{{/if}}
					</div>
				{{/if}}
	</div>
</template>
