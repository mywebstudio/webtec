<template name="additem1">
    <div id="additem1" uk-modal>
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-float-right"><i class="icon-cancel"></i></a>
            <div class="uk-margin uk-modal-content">
                <h3>Добавление нового товара</h3>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="item-name">Название</label>
                    <input type="text" id="item-name">

                    <div class="selectize_fix"></div>
                </div>


                <div class="uk-form-row">
                    <label class="uk-form-label" for="item-category">Категория</label>
                    <select class="selectized" id="item-category">
                        {{#each categorys}}
                        <option value="{{redirectUri}}">{{name}}</option>
                        {{/each}}
                    </select>

                    <div class="selectize_fix"></div>
                </div>

                <div class="uk-modal-footer uk-text-right"><button class="uk-button uk-modal-close">Отмена</button> <button class="uk-button uk-button-primary save">Создать</button></div>

            </div>
        </div>
    </div>

</template>
