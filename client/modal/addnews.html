<template name="addnews1">
    <div id="addnews1" uk-modal>
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-float-right"><i
                    class="icon-cancel"></i></a>
            <div class="uk-margin uk-modal-content">
                <h3>Добавление новой новости</h3>

                <div class="uk-form-row">
                    <label class="uk-form-label"
                           for="namenews">Название</label>
                    <input type="text" id="namenews">

                    <div class="selectize_fix"></div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="category2">Категория</label>
                    <select class="selectized" id="category2">
                        <option value="Новости">Новости</option>
                        <option value="Акции" >Акции</option>
                    </select>

                    <div class="selectize_fix"></div>
                </div>

                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-modal-close">
                        Отмена
                    </button>
                    <button class="uk-button uk-button-primary save4">
                        Создать
                    </button>
                </div>

            </div>
        </div>
    </div>
</template>
