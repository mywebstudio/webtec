<template name="addcat">

    <div id="addcat" uk-modal>
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-float-right"><i class="icon-cancel"></i></a>
            <div class="uk-margin uk-modal-content">
                <h3>Добавление нового раздела</h3>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="cat-name">Название</label>
                    <input type="text" id="cat-name">

                    <div class="selectize_fix"></div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="cat-sort">Порядок</label>
                    <input type="text" id="cat-sort">
                    <div class="selectize_fix"></div>
                </div>


                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-modal-close">Отмена</button>
                    <span class="uk-button uk-button-primary addcat" id="save">Создать</span></div>

            </div>
        </div>
    </div>
</template>
