<template name="adduser1">
    <div id="adduser1" uk-modal>
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-float-right"><i class="icon-cancel"></i></a>
            <div class="uk-margin uk-modal-content">
                <h3>Добавление нового пользователя</h3>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="usernameu">Логин</label>
                    <input type="text" id="usernameu">

                    <div class="selectize_fix"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="passwordu">Пароль</label>
                    <input type="text" id="passwordu">

                    <div class="selectize_fix"></div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="emailu">Email</label>
                    <input type="text" id="emailu">

                    <div class="selectize_fix"></div>
                </div>

                <div class="uk-modal-footer uk-text-right"><button class="uk-button uk-modal-close">Отмена</button> <button class="uk-button uk-button-primary save2">Создать</button></div>

            </div>
        </div>
