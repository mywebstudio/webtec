<template name="manageTasks">

    {{> title title='Задачи' item1name='Задачи'}}

    <div class="uk-margin-small uk-padding-small" >

        <div class="uk-width-1-1 uk-card uk-card-body uk-card-default  uk-margin-auto" id="top">


            {{#if isReady}}

                <div class="uk-width-1-1">
                    <label class="uk-form-label" for="users-filter">Поиск:</label>
                    <div class="uk-form-controls">
                        <input type="text" class="uk-input uk-form-blank uk-form-width-1-1"  id="users-filter" > <span class="uk-input-bar "></span>
                    </div>
                </div>
                <hr>
                    <div class="uk-div uk-margin ">
                        Всего: {{{ tasks.length}}}
                    </div>

                    <div class="">
                        <table class="uk-table uk-table-align-vertical uk-form">
                            <thead>
                            <tr>
                                <th class="uk-table-shrink">Задача</th>
                                <th class="uk-table-shrink">Статус</th>

                                <th  class="uk-table-shrink">Менеджер</th>
                                {{#if useradminmanager}}
                                    <th class="uk-table-shrink">Проект</th>
                                    <th  class="uk-table-shrink">Исполнитель</th>
                                    <th  class="uk-table-shrink"></th>
                                {{/if}}
                                {{#if developer}}
                                <th  class="uk-table-shrink"></th>
                                {{/if}}
                                {{#if desinger}}
                                <th  class="uk-table-shrink"></th>
                                {{/if}}

                            </tr>
                            </thead>
                            <tbody>
                            <tr id="top-of-page"></tr>
                                {{#each tasks}}
                                    <tr id="{{_id}}">
                                        <td><a href="{{pathFor 'task-item' id=_id}}">{{title}}</a></td>
                                        <td>{{> taskProgress arr=sub}}</td>

                                        <td><a href="" >{{> managername id=manager}}</a></td>
                                        {{#if useradminmanager}}
                                            <td><a href="{{pathFor 'manageProject' id=_id}}">{{projectname project}}</a></td>
                                            <td><a href="" >{{> managername id=developer}}</a></td>
                                            <td class="uk-text-nowrap">
                                                    <a href="{{pathFor 'task-item' id=_id}}" uk-icon="icon: pencil" class="uk-icon-button"></a>

                                                <button id="{{_id}}" uk-icon="icon: check" class="readyTask uk-icon-button"></button>

                                                    <span id="{{_id}}" class="delete uk-icon-button" uk-icon="icon: trash"></span>
                                            </td>
                                        {{/if}}

                                        {{#if developer}}
                                        <td class="uk-text-nowrap">
                                            {{#unless devstatus}}<button id="{{_id}}" uk-icon="icon: check" class="readyDevTask uk-icon-button"></button>{{/unless}}

                                        </td>
                                        {{/if}}
                                        {{#if desinger}}
                                        <td class="uk-text-nowrap">
                                            {{#unless desstatus}}<button id="{{_id}}" uk-icon="icon: check" class="readyDesTask uk-icon-button"></button>{{/unless}}

                                        </td>
                                        {{/if}}
                                    </tr>
                                {{/each}}

                            </tbody>
                        </table>
                    </div>

            {{else}}
                {{> loading}}
            {{/if}}

        </div>
    </div>

    <div class="uk-position-fixed uk-position-bottom-right uk-position-medium uk-animation-slide-top">
        <a class="md-fab md-fab-primary top" >
            <span uk-icon="icon:  arrow-up; ratio: 3" ></span>
        </a>
    </div>
</template>
