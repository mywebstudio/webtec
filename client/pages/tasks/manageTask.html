<head>
	<script src="https://cdn.ckeditor.com/4.7.0/standard/ckeditor.js"></script>
</head>
<template name="manageTask">

	{{#with data}}
	{{> title title='Задачи' }}

	<div class="uk-margin-small uk-padding-small" >


		<div class="uk-width-1-1">
			<div class="uk-grid-medium" uk-grid>
				<div class="uk-width-1-4 ">
					<div class="uk-card  uk-margin uk-card-body uk-card-primary">
						<h4>{{name}}</h4>

						<h5 class="uk-margin-small">Менеджер: <span class="uk-float-right">{{> managername id=data.manager}}</span></h5>
						<h5 class="uk-margin-small">Дизайнер: <span class="uk-float-right">{{> managername id=data.desinger}}</span></h5>
						<h5 class="uk-margin-small">Программист: <span class="uk-float-right">{{> managername id=data.developer}}</span></h5>

					</div>

					{{#if isAdmin}}
					<div class="uk-card  uk-card-default uk-margin-top">
						<div class="uk-card-body">
							<div class="uk-form-row">
								<label for="sum" class="inline-label">Бюджет</label>
								<input type="text" class="uk-input uk-form-blank" id="sum" value="{{sum}}">
							</div>

							<div class="uk-form-row">
								<input type="checkbox" checked="{{active}}" id="active" class="uk-checkbox">
								<label for="active" class="inline-label">Активен</label>
							</div>


							<div class="uk-margin">
								<label class="uk-form-label" for="developer">Программист</label>
								<select  class="uk-select" id="developer">
									<option value="" ></option>
									{{#each managers}}
										<option value="{{_id}}" selected="{{$eq _id data.developer}}">{{name}}</option>
									{{/each}}
								</select>
								<div class="selectize_fix"></div>
							</div>

							<div class="uk-margin">
								<label class="uk-form-label" for="desinger">Дизайнер</label>
								<select  class="uk-select" id="desinger">
									<option value="" ></option>
									{{#each managers}}
										<option value="{{_id}}" selected="{{$eq _id data.desinger}}">{{name}}</option>
									{{/each}}
								</select>
								<div class="selectize_fix"></div>
							</div>

						</div>

					</div>
					{{/if}}

					<div class="uk-card uk-card-default ">
						<div class="uk-card-header">Прогресс</div>
						<div class="timeline list-expandable uk-card-body">

							{{#if isAdmin}}
							<h5>Код: <button id="readyDevTask" class="uk-button uk-button-primary uk-float-right uk-button-small">{{#if devstatus}}Отклонить{{else}}Завершить{{/if}}</button></h5>
							<h5>Дизайн: <button id="readyDesTask" class="uk-button uk-button-primary uk-float-right uk-button-small">{{#if desstatus}}Отклонить{{else}}Завершить{{/if}}</button></h5>
							{{#if devstatus }}{{#if desstatus}}<h4><button id="readyTask" class="uk-button uk-button-default uk-float-right uk-button-small">Утвердить</button></h4>{{/if}}{{/if}}
							{{/if}}

							{{#if manager}}
							{{#if devstatus}}<h5>Код: <button id="readyDevTask" class="uk-button uk-button-primary uk-float-right uk-button-small">Отклонить</button></h5>{{else}}<h4>Код: <progress id="progressbar" class="uk-progress uk-float-right" value="10" max="100"></progress></h4>{{/if}}
							{{#if desstatus}}<h5>Дизайн: <button id="readyDesTask" class="uk-button uk-button-primary uk-float-right uk-button-small">Отклонить</button></h5>{{else}}<h4>Дизайн: <progress id="progressbar" class="uk-progress uk-float-right" value="10" max="100"></progress></h4>{{/if}}
							{{#if devstatus }}{{#if desstatus}}{{#unless status}}<h4><button id="readyTask" class="uk-button uk-button-default uk-float-right uk-button-small">Утвердить</button></h4>{{/unless}}{{/if}}{{/if}}
							{{/if}}

							{{#if developer}}
							{{#unless devstatus}}<h5>Код: <button id="readyDevTask" class="uk-button uk-button-primary uk-float-right uk-button-small">Завершить</button></h5>{{else}}<h4>Код: <progress id="progressbar" class="uk-progress uk-float-right" value="99" max="100"></progress></h4>{{/unless}}
							{{/if}}

							{{#if desinger}}
							{{#unless desstatus}}<h5>Дизайн: <button id="readyDesTask" class="uk-button uk-button-primary uk-float-right uk-button-small">Завершить</button></h5>{{else}}<h4>Дизайн: <progress id="progressbar" class="uk-progress uk-float-right" value="99" max="100"></progress></h4>{{/unless}}
							{{/if}}

							{{#if $eq currentUser.roles 'user'}}
							<h5>Код: <progress id="progressbar" class="uk-progress uk-float-right" value="{{devstatus}}" max="1"></progress></h5>
							<h5>Дизайн: <progress id="progressbar" class="uk-progress uk-float-right" value="{{desstatus}}" max="1"></progress></h5>
							{{#if devstatus }}{{#if desstatus}}{{#if status}}<h4><button id="readyTask" class="uk-button uk-button-default uk-float-right uk-button-small">Отклонить</button></h4>{{/if}}{{/if}}{{/if}}
							{{/if}}

						</div>
					</div>
				</div>


				<div class="uk-width-3-4">
					<div class="uk-card uk-card-default">

						<div class="uk-card-header uk-inline uk-width-1-1">
							<h4 class=" ">
								Детали
							</h4>
						</div>

						<div class="uk-card-body uk-form-stacked">
							<div class="uk-grid uk-grid-divider uk-grid-medium" uk-grid>
								<div class="uk-margin uk-width-1-1">
									<h4 class="uk-form-label" for="short">Описание задачи</h4>
										<p>{{teh}}</p>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	{{/with}}
</template>
