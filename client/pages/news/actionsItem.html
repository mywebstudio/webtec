<head>
    <script src="https://cdn.ckeditor.com/4.7.0/standard/ckeditor.js"></script>
</head>

<template name="actionsItem">
    <div id="">
        <div class="uk-width-3-4 uk-margin-auto reset-print cat_main catalog">
            <h2 class="ti"><span>Акции</span></h2>
            {{#if isReady}}
            {{#with news}}

        <div class="uk-grid blog_article" uk-grid>
            <div class="uk-width-3-4 uk-row-first">
                <div class="">
                    <div class="md-card-content large-padding">
                        <div class="uk-article">
                            {{#if isAdmin}}
                            <input type="text" id="{{id}}" class="namech" value="{{name}}">
                            <p class="uk-article-meta">
                                {{category}} {{> timeLL time=_createdAt }}
                            </p>
                            <hr class="uk-article-divider">


                            <textarea class="uk-input selecize_init" name="product_edit_description_control" id="description" cols="30">{{{text}}}</textarea>
                            <button class="uk-button uk-button-small uk-button-primary uk-float-right savetext" id="{{_id}}">Cохранить текст</button>

                            <figure class="uk-thumbnail uk-thumbnail-large thumbnail_left mainimgch">
                                {{#if img}}
                                <img src="{{img}}?store=images" alt="">
                                {{else}}
                                <span uk-icon="icon: image; ratio: 2" class=""></span>
                                {{/if}}
                                <figcaption class="uk-thumbnail-caption">{{name}}</figcaption>

									<span class="">
                                            <span class="fileinput-exists"><i class="icon-angle-circled-up"></i></span>
                                            <input type="file" name="user_edit_avatar_control"
                                                   id="{{_id}}" class="mainimgch">
                                        </span>

                            </figure>

                            <div class="uk-form-row">
                                <div class="uk-float-right">
                                    <input type="checkbox" checked="{{$eq active true}}"
                                           name="product_edit_active_control" id="active">
                                </div>
                                <label class="uk-display-block uk-margin-small-top" for="active">Избранная акция (в каталог)</label>
                            </div>


                            {{else}}
                            <h1 class="uk-article-title">{{name}}</h1>
                            <p class="uk-article-meta">
                                {{category}} {{> timeLL time=_createdAt }}
                            </p>
                            <hr class="uk-article-divider">
                            <div class="uk-grid">
                                {{#if mainImg}}
                                <figure class="uk-thumbnail uk-thumbnail-large thumbnail_left uk-width-3-10">

                                    <img src="{{mainImg}}" alt="{{name}}">

                                    <figcaption class="uk-thumbnail-caption">{{name}}</figcaption>
                                </figure>
                                {{/if}}


                                <div class="uk-width-1-2">
                                    {{{text}}}
                                </div>
                            </div>
                            {{/if}}

                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-4">
                <h5 class="uk-margin-small-bottom uk-text-upper">Последние статьи</h5>
                <ul class="md-list uk-margin-remove">
                    {{#each resent}}
                    <li>
                        <div class="md-list-content">
                            <span class="md-list-heading uk-text-truncate"><a href="{{pathFor 'actions-item' alias=alias}}">{{name}}</a></span>
                            <span class="uk-text-small uk-text-muted">{{> timeLL time=_createdAt }}</span>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>

            {{/with}}
            {{else}}
            {{> loading}}
            {{/if}}
        </div>
    </div>

    <div class="md-fab-wrapper uk-animation-slide-right">
        <a class="md-fab md-fab-primary back" onclick="window.history.back(); return false;"  id="product_edit_submit">
            <i uk-icon="icon: arrow-left; ratio: 3" class="uk-icon uk-position-cover uk-flex uk-flex-middle uk-flex-center"></i>
        </a>
    </div>
</template>
