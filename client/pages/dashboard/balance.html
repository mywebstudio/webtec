<template name="balance">
    {{> title title='Пополнение баланса' item1='/dashboard' item1name='Кабинет' item2name='Пополнение баланса' }}

    <div class="uk-width-1-1 uk-padding-small uk-margin-small-top">
        <h5 id="constructor">Выбор спсоба оплаты:</h5>

                <div class="uk-accordion-content">
                    <div class="uk-grid-small uk-grid-match" uk-grid>
                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                            <div class="uk-card-primary uk-card-small uk-card uk-card-hover">
                                <div class="uk-card-header">
                                    <h3 class="uk-card-title">Через интернет-банк</h3>
                                </div>

                                <div class="uk-card-body">
                                    <div class="uk-panel">
                                        <img class="uk-align-left uk-margin-remove-adjacent" src="/images/paybank.png" width="100"
                                             height="75">
                                        <p>Зачисление средств происходит в течение 3-5 дней, через банковский перевод на реквизиты исполниетля</p>
                                    </div>
                                </div>

                                <div class="uk-card-footer uk-position-bottom">


                                    <button class="uk-button uk-button-small uk-button-primary uk-float-right selectfilter">
                                        Выбрать
                                    </button>

                                </div>
                            </div>
                        </div>

                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s uk-hidden">
                            <div class="uk-card-default uk-card-small uk-card uk-card-hover">
                                <div class="uk-card-header">
                                    <h3 class="uk-card-title">Наличными в офисе</h3>
                                </div>

                                <div class="uk-card-body">
                                    <div class="uk-panel">
                                        <img class="uk-align-left uk-margin-remove-adjacent" src="" width="100"
                                                        height="75">
                                        <p></p>
                                    </div>
                                </div>

                                <div class="uk-card-footer uk-position-bottom">


                                    <button class="uk-button uk-button-small uk-button-primary uk-float-right selectfilter">
                                        Выбрать
                                    </button>

                                </div>
                            </div>
                        </div>


                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s uk-hidden">
                            <div class="uk-card-default uk-card-small uk-card  uk-card-secondary">
                                <div class="uk-card-header">
                                    <h3 class="uk-card-title">Через онлайн кошелёк</h3>
                                </div>

                                <div class="uk-card-body">
                                    <div class="uk-panel">
                                        <img class="uk-align-left uk-margin-remove-adjacent" src="/images/clock.png" width="100"
                                             height="75">
                                        <p>Данная услуга находится на стадии оформления соответствующих документов и подключения интеренет кассы</p>
                                    </div>
                                </div>

                                <div class="uk-card-footer uk-position-bottom">


                                    <button class="uk-button uk-button-small uk-button-primary uk-float-right selectfilter">
                                        Выбрать
                                    </button>

                                </div>
                            </div>
                        </div>


                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                            <div class="uk-card-default uk-card-small uk-card uk-card-hover">
                                <div class="uk-card-header">
                                    <h3 class="uk-card-title">Наличными в банке </h3>
                                </div>

                                <div class="uk-card-body">
                                    <div class="uk-panel">
                                        <img class="uk-align-left uk-margin-remove-adjacent" src="/cfs/files/images/2wHq3agC5AqrzWBBM" width="100"
                                             height="75">
                                        <p>Сформируется счёт, который можно распечатать и оплатить в любом банке</p>
                                    </div>
                                </div>

                                <div class="uk-card-footer uk-position-bottom">

                                    <input min="500"
                                           class="uk-float-left uk-input uk-form-small uk-form-width-small uk-margin-left"
                                           value="0" id="bill" type="number">

                                    <button class="uk-button uk-button-small uk-button-primary uk-float-right" id="billcreate">
                                        Счёт
                                    </button>

                                </div>
                            </div>
                        </div>

                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                            <div class="uk-card-default uk-card-small uk-card uk-card-hover">
                                <div class="uk-card-header">
                                    <h3 class="uk-card-title">Яндекс.Деньги</h3>
                                </div>

                                <div class="uk-card-body">
                                    <iframe src="https://money.yandex.ru/quickpay/shop-widget?writer=seller&targets={{currentUser._id}}&targets-hint=&default-sum=&button-text=11&hint=&successURL=&quickpay=shop&account=410014169310443" width="400" height="170" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
                                </div>

                            </div>
                        </div>




                    </div>
                </div>
    </div>

        <div class="uk-card uk-card-default">
            <h4 class="uk-card-header uk-text-center">Оплата через интернет банки</h4>

            <div class="uk-panel" uk-grid>

                        <dt>Наименование компании</dt>

                        <dd>30101810335100000607</dd>

                        <dd>Пополнение баланса для {{currentUser.name}}</dd>
                    </dl>
                </div>

                <div class="uk-width-1-2">
                    <div class="uk-child-width-1-3 uk-margin-large-right  uk-margin-top" uk-grid>
                        <a href="https://connect.raiffeisen.ru" target="_blank" class="bank-item"><img src="http://toplogos.ru/images/logo-raiffeisen-bank.jpg"></a>

                        <a href="https://online.sberbank.ru" target="_blank" class="bank-item"><img src="http://toplogos.ru/images/logo-sberbank-online.png"></a>

                        <a href="https://ibank2.genbank.ru/index_en.html" target="_blank" class="bank-item"><img src="http://toplogos.ru/images/logo-genbank.png"></a>
