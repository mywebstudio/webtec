                            <img class="uk-align-left uk-margin-remove-adjacent" src="/images/img1.jpg" width="300" height="200">
                            Компания TEC WEB это результат многолетних изысканий в сфере стайтостроения группы специалистов из Крыма. На основании полученного опыта мы решили сфокусироваться на более узкой аудитории и создать новый сервис, который бы сводил к минимуму все негативные и "узкие" моменты в деятельности типичной веб студии. Это позволило нам предложить своим клиентам более выгодные цены, отказавшись от закладывания в них надбавок за риск и издержек от "сложных" клиентов. Мы знаем, что нужно нашим клиентам. Клиентами нашей компании являются рекламные агентства и предприниматели, которые параллельно развивают несколько бизнес-направлений или делают особый акцент на интернет рынке. Мы решаем все IT задачи таких клиентов через "одно окно" - то есть через одного менеджера.

                            Мы не используем полностью готовые шаблоны и системы, у нас есть только заготовки из которых формируются уникальные проекты.

                            За счёт стандартизации задач мы конкурируем с веб студиями, предлагая вам более выгодные цены без надбавок на риски и "сложных" клиентов
                            Прозрачное ценообразование - мы не придумываем цены "на ходу", наши цены одинаковы и всегда открыты для всех без регистрации или отправки заявок.
                            <br><b>Бесплатные услуги.</b> Мы предлагаем каждому клиенту возможность воспользоваться некоторыми нашими услугами совершенно бесплатно. Сейчас это пять услуг: составление технического задания на создание и продвижение сайта, проверка технического задания, проверка Яндекс.Директ, перенос сайта на новый хостинг, смена контактов на сайте. Согласитесь, небольшая бесплатная услуга – хороший задел для потенциального сотрудничества в будущем. Но даже если этому не суждено случиться, мы всё равно готовы вам бесплатно помочь в этих небольших услугах. Есть, правда, некоторые ограничения, а именно: необходимо зарегистрироваться на сайте и для каждого пользователя есть возможность воспользоваться всего одной из всех услуг и только один раз. В дальнейшем эти условия могут измениться, в зависимости от их востребованности. Сейчас это является акцией для привлечения внимания целевой аудитории к нашему сервису. В дальнейшем появятся новые услуги, которыми можно будет пользоваться постоянно. Но уже сейчас, мы дарим всем новым пользователям небольшую сумму на баланс за регистрацию, что тоже косвенно может являться возможностью получения бесплатной услуги от нас. В заключении следует отметить, что мы оставляем за собой право отказать в предоставлении бесплатной услуги без объяснения причины. Просим отнестись к этому с терпением и пониманием.
