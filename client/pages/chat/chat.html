<template name="chat">

    <div class="cat_main catalog">
        <h2 class="ti"><span>Онлайн чат</span></h2>

        <div class="uk-width-2-3 uk-margin-auto">

            {{#with id}}
            {{>SimpleChatWindow roomId=id username=currentUser.username name=currentUser.name allow=true beep=true button='Написать' placeholder='Сообщение' avatar=currentUser.avatar showViewed=true showReceived=true }}
            {{/with}}
        </div>

    </div>
</template>
