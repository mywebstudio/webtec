<template name="home">
        <div class="uk-width-1-1">
            <div class="uk-card uk-card-default">

                <div class=" uk-card-header">
                    <label class="uk-text-medium uk-margin-right" id="srch">Поиск функционала: </label>
                    <div class="uk-inline uk-width-3-4">
                        <span class="uk-form-icon" uk-icon="icon: search"></span>
                        <input type="text" class="uk-input uk-form-width-1-1"  id="users-filter" > <span class="uk-input-bar "></span>
                    </div>
                    {{#if $.Session.get 'search'}}<button class="uk-button uk-button-danger" id="refresh">Cброс</button>
                    {{else}}
                    <h5 class="uk-inline uk-visible@m uk-margin-remove-top uk-margin-left">TEC WEB</h5>
                    {{/if}}
                </div>


                {{#if $.Session.get 'search'}}
                <div class="uk-grid-small uk-grid-match uk-card-body"  uk-grid>

                    {{#each search}}
                    <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                        <div class="uk-card-default {{state _id}} uk-card-small uk-card uk-card-hover">
                            <div class="uk-card-header">
                                <h3 class="uk-card-title">{{name}}</h3>
                            </div>

                            <div class="uk-card-body">
                                <div class="uk-panel">
                                    {{#if img}}<img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100" height="75"
                                                    alt="{{name}}">{{/if}}
                                    <p>{{cutString short 72}} {{#if description}}{{> readMore id=_id description=description gallery=gal}}{{/if}}</p>
                                </div>
                            </div>

                            <div class="uk-card-footer uk-position-bottom">
                                <h3 class="uk-float-left uk-margin-remove">{{smartprice price}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}} {{#if currentUser.discont}}<del class="uk-text-small uk-text-muted">{{price}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}}</del>{{/if}}</h3>
                                {{#if $eq type 'quant'}}<input min="1"
                                                               class="uk-float-left uk-input uk-form-small uk-form-width-xsmall uk-margin-left col"
                                                               value="{{quntamaunt _id}}" id="{{_id}}" type="number">{{/if}}

                                <button class="uk-button uk-button-small uk-button-primary uk-float-right order card" id="{{_id}}">
                                    Заказать
                                </button>

                            </div>
                        </div>
                    </div>
                    {{/each}}

                </div>
                {{/if}}

            </div>

        </div>


        <div class="uk-width-1-1 uk-padding-small uk-margin-small-top uk-hidden" id="my-id">
            <h3 id="base1">Базовые конфигурации сайтов:</h3>
            <div uk-grid class="uk-grid-small">
                {{#each filters}}
                <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                    <div class="uk-card-default uk-card-small uk-card uk-card-hover {{filterstate _id}}">
                        <div class="uk-card-header">
                            <h3 class="uk-card-title">{{name}}</h3>
                        </div>

                        <div class="uk-card-body">
                            <div class="uk-panel">
                                {{#if img}}<img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100"
                                                height="75">{{/if}}
                                <p>{{cutString short 72}} {{#if description}}{{> readMore id=_id description=description
                                    gallery=gal}}{{/if}}</p>
                            </div>
                        </div>

                        <div class="uk-card-footer uk-position-bottom">
                            <h3 class="uk-float-left uk-margin-remove">{{smartprice price}} &#8381; {{#if
                                currentUser.discont}}
                                <del class="uk-text-small uk-text-muted">{{price}} &#8381;</del>
                                {{/if}}
                            </h3>

                            <button class="uk-button uk-button-small uk-button-primary uk-float-right selectfilter"
                                    id="del{{_id}}"> Выбрать
                            </button>

                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>

        <hr>

        <div class="uk-width-1-1 uk-padding-small uk-margin-small-top">
            <h5 id="constructor">Конструктор сайтов:</h5>
            <ul uk-accordion>
                <li  class="uk-open">
                    <div class="uk-accordion-title uk-flex desearch uk-section-primary uk-section-primary2 uk-padding" >
                        <h3 class="uk-flex-left uk-width-large uk-text-nowrap uk-margin-large-right" id="base">Базовые конфигурации сайтов</h3>
                        <h4 class="uk-flex-right uk-margin-left uk-margin-remove uk-text-right">Готовые подборки модулей для заказа сайтов разной направленности. Этот шаг можно пропустить</h4>
                    </div>
                    <div class="uk-accordion-content">
                        <div class="uk-grid-small uk-grid-match" uk-grid>
                            {{#each filters}}
                            <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                                <div class="uk-card-default uk-card-small uk-card uk-card-hover {{filterstate _id}}">
                                    <div class="uk-card-header">
                                        <h3 class="uk-card-title">{{name}}</h3>
                                    </div>

                                    <div class="uk-card-body">
                                        <div class="uk-panel">
                                            {{#if img}}<img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100"
                                                            height="75">{{/if}}
                                            <p>{{cutString short 72}} {{#if description}}{{> readMore id=_id description=description
                                                gallery=gal}}{{/if}}</p>
                                        </div>
                                    </div>

                                    <div class="uk-card-footer uk-position-bottom">
                                        <h3 class="uk-float-left uk-margin-remove">{{smartprice price}} &#8381;
                                            {{#if currentUser.discont}}
                                            <del class="uk-text-small uk-text-muted">{{price}} &#8381;</del>
                                            {{/if}}
                                        </h3>

                                        <button class="uk-button uk-button-small uk-button-primary uk-float-right selectfilter"
                                                id="{{_id}}"> Выбрать
                                        </button>

                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </li>


            {{#each category}}
            {{#let id = _id}}
            <li id="{{id}}">
                <div class="uk-accordion-title uk-flex desearch uk-section-primary uk-section-primary2 uk-padding">
                    <h3 class="uk-flex-left uk-width-medium uk-text-nowrap uk-margin-large-right">Шаг {{@index}} - {{name}}</h3>
                    <h4 class="uk-flex-right uk-margin-left uk-margin-remove uk-text-right">{{short}}</h4>
                </div>
                <div class="uk-accordion-content">

                    <div class="uk-grid-small uk-grid-match" uk-grid>

                        {{#each raadioitems redirectUri}}
                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s ">
                            <div class="uk-card-default {{radiostate id}} {{state _id}} uk-card-small uk-card uk-card-hover {{#if this.order}}uk-hidden{{/if}}">
                                <div class="uk-card-header">
                                    <h3 class="uk-card-title">{{name}}</h3>
                                </div>

                                <div class="uk-card-body">
                                    <div class="uk-panel">
                                        {{#if img}}<img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100"
                                             height="75" alt="{{name}}">{{/if}}
                                        <p>{{cutString short 72}} {{#if description}}{{> readMore id=_id description=description gallery=gal}}{{/if}}</p>
                                    </div>
                                </div>

                                <div class="uk-card-footer uk-position-bottom">
                                    <h3 class="uk-float-left uk-margin-remove">{{smartprice price}} &#8381; {{#if currentUser.discont}}<del class="uk-text-small uk-text-muted">{{price}} &#8381;</del>{{/if}}</h3>

                                    <button class="uk-button uk-button-small uk-button-primary uk-float-right {{#unless radiostate id}}radioorder rorder card{{/unless}} {{#if state _id}}rorder card{{/if}} "
                                            id="{{_id}}" name="{{id}}"> Заказать
                                    </button>

                                </div>
                            </div>
                        </div>
                        {{/each}}

                        {{#each neraadioitems redirectUri}}
                        <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s ">
                            <div class="uk-card-default {{state _id}} uk-card-small uk-card uk-card-hover {{#if this.order}}uk-hidden{{/if}}">

                                {{#if featured}}<span class="uk-position-top-right uk-margin-small-right" uk-icon="icon: star; ratio: 2" style="color: #DD0055"></span>{{/if}}

                                <div class="uk-card-header">

                                    <h3 class="uk-card-title">{{name}}</h3>
                                </div>

                                <div class="uk-card-body">
                                    <div class="uk-panel">
                                        {{#if img}}<img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100"
                                             height="75" alt="{{name}}">{{/if}}
                                        <p>{{cutString short 72}} {{#if description}}{{> readMore id=_id description=description gallery=gal}}{{/if}}</p>
                                    </div>
                                </div>

                                <div class="uk-card-footer uk-position-bottom">
                                    <h3 class="uk-float-left uk-margin-remove">{{smartprice price}} {{#unless $eq meter '%'}}&#8381;{{else}}%{{/unless}} {{#if currentUser.discont}}<del class="uk-text-small uk-text-muted">{{price}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}}</del>{{/if}}</h3>
                                    {{#if $eq type 'quant'}}<input min="1"
                                                                   class="uk-float-left uk-input uk-form-small uk-form-width-xsmall uk-margin-left col"
                                                                   value="{{quntamaunt _id}}" id="{{_id}}" type="number">{{/if}}

                                    <button class="uk-button uk-button-small uk-button-primary uk-float-right order card"
                                            id="{{_id}}"> Заказать
                                    </button>

                                </div>
                            </div>
                        </div>
                        {{/each}}

                    </div>

                </div>
            </li>
            {{/let}}
            {{/each}}
        </ul>
        </div>

        <!--Прочие услуги-->
        <hr>
        <div class="uk-width-1-1 uk-padding-small uk-margin-small-top" id="my-id">
            <h5 id="dopf">Дополнительные уточнения:</h5>
            <div class="uk-grid-small uk-grid-match" uk-grid>

                {{#each othercategory}}
                <div class="uk-width-1-4@xl uk-width-1-3@l uk-width-2-3@m uk-width-1-2@s">
                    <div class="uk-card-default {{state _id}} uk-card-small uk-card uk-card-hover {{#if this.order}}uk-hidden{{/if}}">

                        <div class="uk-card-header">
                            <h3 class="uk-card-title">{{name}}</h3>
                        </div>

                        <div class="uk-card-body">
                            <div class="uk-panel">
                                {{#if img}}<img class="uk-align-left uk-margin-remove-adjacent" src="{{img}}" width="100"
                                     height="75" alt="{{name}}">{{/if}}
                                <p>{{cutString short 72}} {{#if description}}{{> readMore id=_id description=description
                                    gallery=gal}}{{/if}}</p>
                            </div>
                        </div>

                        <div class="uk-card-footer uk-position-bottom">
                            <h3 class="uk-float-left uk-margin-remove">{{smartprice price}} {{#unless $eq meter '%'}}&#8381;{{else}}%{{/unless}} {{#if currentUser.discont}}<del class="uk-text-small uk-text-muted">{{price}} {{#unless $eq meter '%'}}&#8381; {{meter}}{{else}}%{{/unless}}</del>{{/if}}</h3>
                            {{#if $eq type 'quant'}}<input min="1"
                                                           class="uk-float-left uk-input uk-form-small uk-form-width-xsmall uk-margin-left col"
                                                           value="1" id="{{_id}}" type="number">{{/if}}

                            <button class="uk-button uk-button-small uk-button-primary uk-float-right order card"
                                    id="{{_id}}"> Заказать
                            </button>

                        </div>
                    </div>
                </div>
                {{/each}}

            </div>
        </div>
        <!--Прочие услуги-->

        {{#if order}}
            <div class="uk-padding-small uk-margin-medium"></div>
        {{/if}}

        {{#if order}}
            <div class="uk-width-1-1 uk-position-fixed uk-animation-slide-bottom" style="bottom: 0px; border-top: 1px solid #ecf0f1;">
                <div class="uk-card uk-card-default">

                    <div class=" uk-card-header">
                        <span class="uk-text-muted uk-text-small uk-text-italic">Общая сумма заказа: </span>
                        <span class="heading_b uk-text-success uk-text-large" id="sum">{{order.count}} руб</span>

                        <button class="uk-button uk-button-primary goorder" id="{{order._id}}">Заказать</button>
                        <button class="uk-button uk-button-danger delorder" id="{{order._id}}">Сбросить</button>
                    </div>

                </div>
            </div>
        {{/if}}



    <ol id="tour" style="display: none;">
        <li data-target="#catalog" data-angle="120" data-options="distance:10">
            Добро пожаловать в калькулятор! У нас есть пара советов! Продолжить...
        </li>
        <li data-target="#base" data-angle="160" data-options="distance:10">
            Выбирайте готовую конфигурацию сайта или перейдите к следующей вкладке
        </li>
        <li data-target="#MWfw7vhJkPW4dCHyg" data-angle="60" data-options="distance:20">
           Ниже можно уточнить конфигурацию или сформировать новую
        </li>
        <li data-target="#srch" data-options="distance:10"  data-angle="120" >
           Это поисковик по модулям
        </li>
        <li data-target="#JjNmbHhJCAvWYwqF6" data-angle="320" data-options="distance:10">
           Хостинг и домен не входят в базовую сумму
        </li>
        <li data-target="#aSNPR2SmpjaJznPXe"  data-angle="300"  data-options="distance:10">
           Если ничего не понятно, просто выберите это! Успехов!
        </li>
    </ol>

    <ol id="tour2" style="display: none;">
        <li data-target="#order" data-angle="60" data-options="distance:10">
            Заказ начал формироваться. В этом разделе можно его оформить
        </li>
        <li data-target="#sum" data-angle="60" data-options="distance:10">
            Выбирайте нужные модули пока позволяет ваш бюджет
        </li>
    </ol>


    <script src="js/jquery.grumble.min.js"></script>
    <script src="js/jquery.crumble.min.js"></script>
    <script>jQuery.browser = {};
    (function () {
        jQuery.browser.msie = false;
        jQuery.browser.version = 0;
        if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
            jQuery.browser.msie = true;
            jQuery.browser.version = RegExp.$1;
        }
    })();
    </script>

</template>
